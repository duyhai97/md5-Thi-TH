
<h1 style="text-align: center">Danh sách các cuốn sách</h1><br>


<div>
  <span>There are: {{bookList.length}} books</span> &nbsp;&nbsp;&nbsp;&nbsp;
  <button><a style="text-decoration: none" routerLink="/create">Thêm mới sách</a></button>
</div><br>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name book</th>
    <th scope="col">Author</th>
    <th scope="col" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of bookList">
    <td>{{p.id}}</td>
    <td><a style="text-decoration: none" [routerLink]="['/details',p.id]" routerLinkActive="router-link-active" >{{p.title}}</a></td>
    <td>{{p.author}}</td>
    <td><button><a style="text-decoration: none" [routerLink]="['/update',p.id]" routerLinkActive="router-link-active" >Edit</a></button></td>
    <td><button><a style="text-decoration: none" [routerLink]="['/delete',p.id]" routerLinkActive="router-link-active" >Delete</a></button></td>
  </tr>


  </tbody>
</table>
